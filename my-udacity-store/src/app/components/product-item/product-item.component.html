<div class="product-container">
    <a routerLink="products/{{product.id}}">
        <img src="{{product.url}}" alt="{{product.name}}" class="product-image"
          >
    </a>
    <div class="card-body1" style="margin-bottom: 10px;">
        <h5 style="margin-bottom: 10px; font-weight:bold ; font-size: 19px;" class="card-title">{{product.name}}</h5>
        <h6 style="margin-bottom: 10px; font-weight:bold ; font-size: 19px;" class="card-subtitle mb-2 text-muted">$ {{product.price}}</h6>
        <p class="card-text">
            {{product.description}}
        </p>
    </div>
    <div class="card-body" style="margin-bottom: 10px;">
        <select class="form-select" [(ngModel)]="quantity">
            <option *ngFor="let quantity of quantities" [value]="quantity">{{quantity}}</option>
        </select>
    </div>
    <div class="card-body text-end" style="margin-top: 10px;">
        <button (click)="addItem(product)" class="btn btn-primary">Add to cart</button>
    </div>
</div>
