<div class="container" style="margin-top: 10%;">

    <div class="row g-5 justify-content-center">

        <div class="col-12 col-md-8" *ngIf="product !== undefined">

            <div class="card mb-3" style="border: none;">
                <div class="row g-0">
                    <div class="col-md-4" style="width: 200px; margin-right: 30px;">
                        <img src="{{product.url}}" class="img-fluid rounded-start" alt="{{product.name}}"
                            style="max-height: 380px; object-fit: cover; width: 100%; border-radius: 5px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body" >
                            <h5 class="card-title" style="font-size: 22px; margin-bottom:10px;">{{product.name}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">$ {{product.price}}</h6>
                            <p class="card-text">
                                {{product.description}}
                            </p>
                        </div>
                        <div class="card-body">
                            <select class="form-select" [(ngModel)]="quantity">
                                <option *ngFor="let quantity of quantities" [value]="quantity">{{quantity}}</option>
                            </select>
                        </div>
                        <div class="card-body text-end" style="display: flex; justify-content:center;">
                            <button (click)="addProduct(product)" class="btn btn-primary">Add to cart</button>
                        </div>
                        <div class="card-body" style="display: flex; justify-content:center;">
                            <a class="card-text" routerLink="/"><i class="fa-solid fa-angle-left" style="margin-right: 5px; color:rgb(0 126 255);"></i> Back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
